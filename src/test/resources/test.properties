server.port=${PORT:9191}

logging.level.root=info
logging.level.net.medrag.theBattle=debug
logging.file.name=./logs/the_battle_test.log

#JPA Settings
spring.datasource.url=jdbc:h2:file:./database/the_battle_test;AUTO_SERVER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=the_battle
spring.datasource.password=best_pw_ever
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=info
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
